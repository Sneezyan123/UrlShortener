<div class="container">
  <h2>URL Shortener</h2>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="form-group">
    <input type="url" 
           class="form-control" 
           [(ngModel)]="longUrl" 
           placeholder="Enter your long URL">
  </div>

  <button (click)="shortenUrl()" 
          class="btn btn-primary mt-2"
          [disabled]="!longUrl">
    Shorten URL
  </button>

  <div *ngIf="shortUrl" class="mt-3">
    <h4>Shortened URL:</h4>
    <a [href]="shortUrl" target="_blank">{{ shortUrl }}</a>
  </div>
</div>
